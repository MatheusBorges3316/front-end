<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <link rel="stylesheet" href="usuarios.css">
</head>
<body>

    <h2>Lista de Usuários</h2>


    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Ações</th>
            </tr>
        </thead>

        <tbody id="tabela">

        </tbody>

    </table>



<script>
    //
    function carregar(){
        fetch('http://localhost:3000/usuarios')
        .then(res => res.json())
        .then(data => {
            const tbody = document.getElementById('tabela')
            tbody.innerHTML = ""
        
            data.forEach(user => {
                const tr = document.createElement('tr')
                
                tr.innerHTML = `
                <td>${user.id}</td>
                <td>${user.nome}</td>
                <td>${user.email}</td>
                <td>
                    <button class="botao-editar" onclick="editar (${user.id})">Editar</button>
                    <button class="botao-excluir" onclick="excluir (${user.id})">Excluir</button>
                </td>
                `

                tbody.appendChild(tr)
                
                
            });
        })
    }

    function excluir(idUsuario){
        fetch(`http://localhost:3000/usuarios/${idUsuario}`,
        {
            "method" : "DELETE"
        })
        .then(() => { 
            carregar()
        })
        
    }

        return
    }

    if(!novoEmail){
        alert("Email não pode estar vazio")
        return
    }

    
    let novaSenha= prompt ("Digite a nova senha: ")

    if(!novaSenha){
        alert("Senha não pode estar vazio")
        return
    }


    fetch(`http://localhost:3000/usuarios/${idUsuario}`,
        {
        method : "PUT",
        headers: {
            "Content-Type": "application/json"
        },

            nome:novoNome,

            })

</script>

</body>
</html>
